<mat-card *ngIf="city && city.currentWeather" class="d-flex flex-column back-color font-color  ">


  <mat-card-header class="border-bottom ">
    <img mat-card-avatar src='{{ "../../../assets/icons/" + city.currentWeather.WeatherIcon + "-s.png" }}'>
    <mat-card-title>{{ city.name }}</mat-card-title>
    <mat-card-subtitle class="font-color">{{ city.currentWeather.WeatherText }}</mat-card-subtitle>
  </mat-card-header>

  <div class="mt-2 mb-1"> {{ city.currentWeather.IsDayTime ? 'Day' : 'Night' }} </div>
  <div>
    {{
      city.currentWeather.Temperature.Metric.Value
        | degreeType: city.currentWeather.Temperature.Metric.Unit
    }}
  </div>

  <div class="text-right">
    <button mat-mini-fab color="primary" (click)="navigateToFiveDays()" class="mr-2">
      <mat-icon>remove_red_eye</mat-icon>
    </button>
    <button mat-mini-fab color="warn" (click)="removeFromFavorites()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

</mat-card>
