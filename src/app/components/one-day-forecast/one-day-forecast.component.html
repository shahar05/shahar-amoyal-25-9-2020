<mat-card class="d-flex flex-column shadow" *ngIf="dailyForecasts">


  <div class="d-flex justify-content-center border-bottom  font-w" >
    {{ dailyForecasts.Date | date: "EEEE" }}
  </div>

  <div class="d-flex justify-content-center m-3">
    <img  src='{{ "../../../assets/icons/" + dailyForecasts.Day.Icon + "-s.png" }}'  >
  </div>
  <div class="d-flex justify-content-center">
    <strong>{{ dailyForecasts.Day.IconPhrase}}</strong> 
  </div>
  <div class="d-flex justify-content-center m-1 font-w">

    <span class="mr-2">  {{
      dailyForecasts.Temperature.Minimum.Value
        | degreeType: dailyForecasts.Temperature.Minimum.Unit
    }}</span>
    <span>  -  </span>
    <span class="ml-2"> {{
      dailyForecasts.Temperature.Maximum.Value
        | degreeType: dailyForecasts.Temperature.Minimum.Unit
    }}</span>
  </div>
</mat-card>
